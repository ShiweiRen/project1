{% extends "layout.html" %}
{% block body %}
  <h2>Sign up</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="/signup" method=post>
	<dl>
    	<dt>Email:
		<dd><input type=text name=email required='required'></p>
    	<dt>Password:
		<dd><input type=password name=password required='required'></p>
	<dt>Password Again:
		<dd><input type=password name=password2 required='required'></p>
	<dt>Credit Card No.:
		<dd><input type=number name=credit_card_no maxlength='16' required='required'>
	</dl>
		<p><input type=submit value=Submit></p>
  </form>
{% endblock %}
